<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
</head>
<body>
    <img src="../Icon.png" width="128" height="128" alt="FreeYT Icon">
    <h1 style="font-size: 32px; font-weight: 700; margin: 0; background: linear-gradient(135deg, var(--accent) 0%, #ff5a77 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: slideUp 0.6s ease-out 0.1s both;">FreeYT</h1>
    <p>Enable the FreeYT extension in Safari Settings to protect your privacy while watching YouTube.</p>
    <p style="font-size: 14px; color: var(--text-secondary); max-width: 320px; margin-top: -12px; animation-delay: 0.3s;">No tracking. No cookies. Complete privacy.</p>
</body>
</html>
