<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'none'; style-src 'self'; img-src 'self'; connect-src 'none'; font-src 'none'; object-src 'none'; media-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'none';">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="FreeYT - Privacy-focused YouTube extension for Safari">

    <link rel="stylesheet" href="../Style.css">
</head>
<body>
    <main role="main">
        <img src="../Icon.png" width="128" height="128" alt="FreeYT application icon">
        <h1>FreeYT - Privacy YouTube</h1>
        <p>You can turn on FreeYT's Safari extension in Settings.</p>
        <ol>
            <li>Open Safari Settings</li>
            <li>Navigate to Extensions</li>
            <li>Enable "FreeYT - Privacy YouTube"</li>
        </ol>
        <p class="privacy-note">FreeYT protects your privacy by redirecting YouTube to no-cookie versions. No data collection, ever.</p>
    </main>
</body>
</html>
