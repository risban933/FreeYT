<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreeYT - Privacy YouTube</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <img src="images/icon-48.png" alt="FreeYT" width="24" height="24" />
    <h1>FreeYT</h1>
  </header>

  <section class="status">
    <label class="switch">
      <input type="checkbox" id="enabledToggle" />
      <span class="slider"></span>
    </label>
    <div class="status-info">
      <span id="statusText">Enabled</span>
      <span class="status-badge" id="statusBadge"></span>
    </div>
  </section>

  <section class="info">
    <p>Automatically redirects YouTube to no-cookie version.</p>
    <p class="details">Changes "youtube" to "yout-ube" in URLs for privacy protection (no tracking cookies).</p>
  </section>

  <footer>
    <small>No tracking. No cookies. Your privacy protected.</small>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
